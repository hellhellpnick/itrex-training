<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Restore password</title>
  </head>

  <body>
    <main class="section-main">
      <form class="form-main">
        
        <div class="form-main__box-content form-main__box-content--height">
        <div class="form-main__box-content">
          <div class="form-main__wrapper-row">
            <a href="./sign-in.html" class="form-main__link-back">
            <svg class="form-main__icon-wrapper form-main__icon-wrapper--rotate">
            <use xlink:href="#icon-arrow-right" class="form-main__icon form-main__icon-wrapper--small"></use>
          </svg>
          </a>
        <legend class="form-main__title">Restore password</legend>
        </div>
        <div class="form-main__box-content is-visible-block">
        <p class="form-main__text form-main__text--margin">Please use your email address, and weâ€™ll send you the link to reset your password</p>
        <div class="form-main__wrapper-input form-main__wrapper--email">
          <div class="form-main__wrapper form-main__wrapper-input--margin">
            <div class="form-main__box">
              <svg class="form-main__icon-wrapper ">
                <use xlink:href="#icon-email" class="form-main__icon"></use>
              </svg>
              <input 
              required
                type="email"
                id="email-name"
                class="form-main__input"
                placeholder="Email"
              />
            </div>
          </div>
          <label for="email-name" class="form-main__error is-hidden-error animate__animated animate__backInUp">
            Email not found. Please check the spelling
          </label>
        </div>
        <div class="form-main__box-content">
          <div class="form-main__wrapper-btn form-main__wrapper-btn--large">
            <input type="submit" value="Send Reset Link" class="form-main__btn-submit"></input>
            <svg class="form-main__icon-wrapper form-main__icon-wrapper--margin">
              <use xlink:href="#icon-arrow-right" class="form-main__icon form-main__icon--btn "></use>
            </svg>
          </div>
         </div>
        </div>
        
      <div class="form-main__box-content is-hidden-block">
        <p class="form-main__text">An email has been sent to <span class="form-main__link">example@exam.com.</span> Check your inbox, and click the reset link provided.</p>
      </div>
      </div>
      </form>
    </main>

    //= templates/icons.html

    
    <script src='./js/restore-password.js'></script>
  </body>
</html>
