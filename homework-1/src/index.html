<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <main class="section-main">
      <form class="form-main">
        <div class="form-main__box-content">
        <legend class="form-main__title">Sign up</legend>
        <div class="form-main__wrapper-input">
          <div class="form-main__wrapper">
            <div class="form-main__box">
              <svg class="form-main__icon-wrapper">
                <use xlink:href="#icon-user" class="form-main__icon"></use>
              </svg>
              <input
                type="text"
                id="first-name"
                class="form-main__input"
                placeholder="First name"
              />
            </div>
          </div>
        </div>
        <div class="form-main__wrapper-input">
          <div class="form-main__wrapper">
            <div class="form-main__box">
              <svg class="form-main__icon-wrapper">
                <use xlink:href="#icon-user" class="form-main__icon"></use>
              </svg>
              <input
                type="text"
                id="last-name"
                class="form-main__input"
                placeholder="Last name"
              />
            </div>
          </div>
        </div>
        <div class="form-main__wrapper-input form-main__wrapper--email">
          <div class="form-main__wrapper">
            <div class="form-main__box">
              <svg class="form-main__icon-wrapper">
                <use xlink:href="#icon-email" class="form-main__icon"></use>
              </svg>
              <input
                type="email"
                id="email-name"
                class="form-main__input"
                placeholder="Email"
                minlength="3"
              />
            </div>
          </div>
          <label for="email-name" class="form-main__error animate__animated animate__backInUp is-hidden-error">
            Email not correct. Please check the spelling
          </label>
        </div>
        <div class="form-main__wrapper-input form-main__wrapper--password">
          <div class="form-main__wrapper">
            <div class="form-main__box">
              <svg class="form-main__icon-wrapper">
                <use xlink:href="#icon-lock" class="form-main__icon"></use>
              </svg>
              <input
                type="password"
                id="password-name"
                class="form-main__input"
                placeholder="Password"
              />
            </div>
            <button class="btn-password">
              <svg class="form-main__icon-wrapper form-main__icon-wrapper--right">
                <use xlink:href="#icon-hidden-password" class="form-main__icon"></use>
              </svg>
            </button>
          </div>
          <label for="password-name" class="form-main__error is-hidden-error animate__animated animate__backInUp">
            Password contain unsupported characters
          </label>
        </div>
        <div class="form-main__wrapper-input form-main__wrapper--password">
          <div class="form-main__wrapper form-main__wrapper-input--margin">
            <div class="form-main__box">
              <svg class="form-main__icon-wrapper">
                <use xlink:href="#icon-check" class="form-main__icon"></use>
              </svg>
              <input
                type="password"
                id="check-name"
                class="form-main__input"
                placeholder="Password"
              />
            </div>
            <button class="btn-password">
              <svg class="form-main__icon-wrapper form-main__icon-wrapper--right">
                <use xlink:href="#icon-hidden-password" class="form-main__icon"></use>
              </svg>
            </button>
          </div>
          <label for="check-name" class="form-main__error is-hidden-error animate__animated animate__backInUp">
            Password does not match
          </label>
        </div>
        <div class="form-main__wrapper-btn">
          <input type="submit" value="Sign up" class="form-main__btn-submit"></input>
          <svg class="form-main__icon-wrapper">
            <use xlink:href="#icon-arrow-right" class="form-main__icon form-main__icon--btn"></use>
          </svg>
        </div>
        </div>
        <div class="form-main__box-content">
          <p class="form-main__text">Already have an account?</p>
          <a href='./sign-in.html' class="form-main__link">Sign in</a>
        </div>
      </form>
    </main>

    //= templates/icons.html

    <script src='./js/sign-up.js'></script>
  </body>
</html>
